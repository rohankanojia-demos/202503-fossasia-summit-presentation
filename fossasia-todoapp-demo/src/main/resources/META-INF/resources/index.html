<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List Application</title>
    <style>
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px; }
       .container { display: flex; justify-content: space-between; padding-left: 15%; padding-right: 15%; }
       .list { padding-left: 15%; padding-right: 15%;}
       body { font-family: Arial, sans-serif; padding: 20px; }
       ul { list-style-type: none; padding: 0; }
       li { background-color: #f9f9f9; padding: 10px; margin-bottom: 5px; border: 1px solid #ddd; }
    </style>
    <script src="scripts/load.js"></script>
</head>
<body>
  <header>
      <h1>Todo List Application</h1>
      <img src="images/FOSSASIA_Logo.png" alt="FOSSAsia Summit 2025 ThaiLand Logo" width="100" height="80">
  </header>
  <h2>Todo List</h2>
  <label for="todo-add">Enter Todo: </label><input type="text" id="todo-add" placeholder="Enter todo">
  <button onclick="addTodo()">Add Todo</button>
  <h2>Current Todos</h2>
  <ul id="todo-list"></ul>

</body>
</html>
